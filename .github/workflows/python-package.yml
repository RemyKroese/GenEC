# This workflow will install Python dependencies, run tests and lint with Python 3.11

name: Python pytest, coverage, and flake8 linting
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.9, 3.13]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python --version
        python${{ matrix.python-version }} --version
        pip install pipenv
        pipenv --python ${{ matrix.python-version }}  install --deploy --dev
        pipenv run pip list
    - name: Lint with flake8
      run: |
        pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=150 --statistics
    - name: Test with pytest
      run: pipenv run pytest --cov --cov-branch --cov-report=xml
    - name: Upload results to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
