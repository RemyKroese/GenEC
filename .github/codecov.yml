coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 90%
        threshold: 5%
    patch:
      default:
        target: 90%
        threshold: 5%

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false
  hide_project_coverage: false